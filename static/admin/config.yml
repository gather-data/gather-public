              - label: Benefits
                name: benefits
                widget: list
                fields:
                  - label: Title
                    name: title
                    widget: string
          - label: 'Customers'
            name: customers
            widget: object
            fields:
              - label: title
                name: title
                widget: string
              - label: Testimonials
                name: testimonials
                widget: list
                fields:
                  - label: Testimonial
                    name: testimonial
                    widget: string
                  - label: Name
                    name: name
                    widget: string
                  - label: Job
                    name: job
                    widget: string
                  - label: Image
                    name: image
