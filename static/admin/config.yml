backend:
  name: git-gateway

media_folder: static/assets
public_folder: assets

collections:
  - label: 'Settings'
    name: 'settings'
    files:
      - label: 'Navbar'
        name: 'navbar'
        file: content/settings/navbar/navbar.json
        fields:
          - { label: 'CTA Text', name: ctaText, widget: string }
          - label: Links
            name: links
            widget: list
            fields:
              - label: label
                name: label
                width: string
              - label: to
                name: to
                width: string
      - label: 'Footer'
        name: 'footer'
        file: content/settings/footer/footer.json
        fields:
          - { label: Copyright, name: copyright, widget: string }
          - { label: 'Made In', name: madeIn, widget: string }
          - label: 'Link Groups'
            name: linkGroups
            widget: list
            fields:
              - label: Title
                name: title
                width: string
              - label: Links
                name: links
                widget: list
                fields:
                  - label: Label
                    name: label
                    width: string
                  - label: To
                    name: to
                    width: string
  - name: doc
    label: Doc
    folder: content/docs
    create: true
    fields:
      - { name: path, label: Path }
      - { name: title, label: Title }
      - label: Collection
        name: collection
        widget: string
      - label: Category
        name: category
        widget: string
      - label: Published
        name: published
        widget: boolean
        default: false
      - { name: body, label: Body, widget: markdown }
  - label: 'Pages'
    name: 'pages'
    files:
      - label: 'Help'
        name: 'help'
        file: content/pages/help/help.json
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Subtitle, name: subtitle, widget: string }
          - { label: 'Contact Us Text', name: contactUsText, widget: string }
          - { label: 'Contact Us CTA', name: contactUsCta, widget: string }
          - { label: 'Contact Us Title', name: contactUsTitle, widget: string }
          - { label: 'Contact Us Email', name: contactUsEmail, widget: string }
          - { label: 'Show blog', name: showBlog, widget: boolean }
          - { label: 'Blog Text', name: blogText, widget: string }
          - { label: 'Blog CTA', name: blogCta, widget: string }
          - { label: 'Blog Title', name: blogTitle, widget: string }
          - { label: 'Twitter Text', name: twitterText, widget: string }
          - { label: 'Twitter CTA', name: twitterCta, widget: string }
          - { label: 'Twitter Title', name: twitterTitle, widget: string }
          - label: 'Collections'
            name: collections
            widget: list
            fields:
              - label: Name
                name: name
                widget: string
              - label: Description
                name: description
                widget: string
              - label: Links
                name: links
                widget: list
                fields:
                  - label: Label
                    name: label
                  - label: href
                    name: href
              - label: Categories
                name: categories
                widget: list
                fields:
                  - label: Name
                    name: name
          - label: 'Footer CTA'
            name: footerCta
            widget: object
            fields:
              - label: Title
                name: title
                widget: string
              - label: subtitle
                name: subtitle
                widget: string
              - label: 'CTA Text'
                name: ctaText
                widget: string
              - label: 'CTA Href'
                name: ctaHref
                widget: string
      - label: 'Pricing'
        name: 'pricing'
        file: content/pages/pricing/pricing.json
        fields:
          - { label: Title, name: title, widget: string }
          - label: Standard
            name: standard
            widget: object
            fields:
              - label: Price Per Month
                name: pricePerMonth
                widget: string
              - label: CTA
                name: cta
                widget: string
              - label: CTA Href
                name: ctaHref
                widget: string
              - label: Benefits
                name: benefits
                widget: list
                fields:
                  - { label: Text, name: text, widget: string }
          - label: Enterpise
            name: enterpise
            widget: object
            fields:
              - label: CTA
                name: cta
                widget: string
              - label: CTA Href
                name: ctaHref
                widget: string
              - label: Benefits
                name: benefits
                widget: list
                fields:
                  - { label: Text, name: text, widget: string }
          - label: FAQs
            name: faqs
            widget: list
            fields:
              - label: Question
                name: question
                widget: string
              - label: Answer
                name: answer
                widget: string
          - label: 'Footer CTA'
            name: footerCta
            widget: object
            fields:
              - label: Title
                name: title
                widget: string
              - label: subtitle
                name: subtitle
                widget: string
              - label: 'CTA Text'
                name: ctaText
                widget: string
              - label: 'CTA Href'
                name: ctaHref
                widget: string
      - label: 'Integrations'
        name: 'integrations'
        file: content/pages/integrations/integrations.json
        fields:
          - { label: 'CTA Text', name: ctaText, widget: string }
          - { label: 'CTA Href', name: ctaHreff, widget: string }
      - label: 'Home'
        name: 'home'
        file: content/pages/home/home.json
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Title Highlight, name: titleHighlight, widget: string }
          - { label: Subtitle, name: subtitle, widget: string }
          - { label: 'CTA Text', name: ctaText, widget: string }
          - { label: 'CTA Href', name: ctaHref, widget: string }
          - { label: 'Trial Text', name: trialText, widget: string }
          - label: 'New Item'
            name: newItem
            widget: object
            fields:
              - label: Label
                name: newLabel
                widget: string
              - label: href
                name: newHref
                widget: string
              - label: Text
                name: newText
                widget: string
          - label: 'Feature 1 - Data Engine'
            name: featureDataEngine
            widget: object
            fields:
              - label: Title
                name: title
                widget: string
              - label: Copy
                name: copy
                widget: string
              - label: Benefits
                name: benefits
                widget: list
                fields:
                  - label: Title
                    name: title
                    widget: string
          - label: 'Feature 2 - IQ'
            name: featureIQ
            widget: object
            fields:
              - label: Title
                name: title
                widget: string
              - label: Copy
                name: copy
                widget: string
              - label: Benefits
                name: benefits
                widget: list
                fields:
                  - label: Title
                    name: title
                    widget: string
          - label: 'Feature 3 - Orchestrate'
            name: featureOrchestrate
            widget: object
            fields:
              - label: Title
